<div class="row">
    <div class="col-lg-10">
        <form>
            <table class="table">
                <tr>
                    <td width="70" align="right"><strong>아이디  </strong></td>
                    <td><input type="text" class="form-control" id="user"  ng-model="formData.user"></td>
                </tr>
                <tr>
                    <td align="right"><strong>제목  </strong></td>
                    <td><input type="text" id="title" maxlength="150" class="form-control"  ng-model="formData.title" /></td>
                </tr>
                <tr>
                    <td align="right"><strong>내용  </strong></td>
                    <td><textarea id="detailedContents" class="form-control" rows="10"  ng-model="formData.contents"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <button class="btn btn-primary btn-sm" ng-click="GoToPage(currentPage)">
                            <span class="glyphicon  glyphicon-th-list"></span>  돌아가기
                        </button>
                        <button type="submit" class="btn btn-primary btn-sm" ng-click="CreateGuestMsg()">
                            <span class="glyphicon  glyphicon-ok"></span>  저장
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
